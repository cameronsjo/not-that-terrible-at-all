# Reusable workflow for building and pushing Docker images to GHCR
# App repos call this with minimal configuration
#
# Usage in app repo:
#   jobs:
#     deploy:
#       uses: YOUR-ORG/not-that-terrible-at-all/.github/workflows/deploy.yml@main
#       secrets: inherit
#       with:
#         app-name: my-app

name: Build and Push to GHCR

on:
  workflow_call:
    inputs:
      app-name:
        description: "Name for the Docker image (defaults to repo name)"
        required: false
        type: string
      dockerfile:
        description: "Path to Dockerfile"
        required: false
        type: string
        default: "Dockerfile"
      context:
        description: "Docker build context"
        required: false
        type: string
        default: "."
      platforms:
        description: "Target platforms (comma-separated)"
        required: false
        type: string
        default: "linux/amd64"
      build-args:
        description: "Docker build arguments (KEY=value, one per line)"
        required: false
        type: string
        default: ""
      tag-strategy:
        description: "Tagging strategy: 'latest', 'sha', 'semver', or 'branch'"
        required: false
        type: string
        default: "latest"
    secrets:
      GHCR_TOKEN:
        description: "GitHub token with packages:write scope (defaults to GITHUB_TOKEN)"
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine image name
        id: image-name
        run: |
          if [ -n "${{ inputs.app-name }}" ]; then
            echo "name=${{ inputs.app-name }}" >> $GITHUB_OUTPUT
          else
            echo "name=${{ github.event.repository.name }}" >> $GITHUB_OUTPUT
          fi

      - name: Generate image tags
        id: tags
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/${{ steps.image-name.outputs.name }}"
          TAGS=""

          case "${{ inputs.tag-strategy }}" in
            "latest")
              TAGS="${IMAGE}:latest"
              ;;
            "sha")
              TAGS="${IMAGE}:${{ github.sha }}"
              TAGS="${TAGS},${IMAGE}:latest"
              ;;
            "branch")
              BRANCH="${GITHUB_REF#refs/heads/}"
              BRANCH="${BRANCH//\//-}"  # Replace / with -
              TAGS="${IMAGE}:${BRANCH}"
              if [ "$BRANCH" = "main" ] || [ "$BRANCH" = "master" ]; then
                TAGS="${TAGS},${IMAGE}:latest"
              fi
              ;;
            "semver")
              if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
                VERSION="${GITHUB_REF#refs/tags/v}"
                MAJOR="${VERSION%%.*}"
                MINOR="${VERSION%.*}"
                TAGS="${IMAGE}:${VERSION},${IMAGE}:${MINOR},${IMAGE}:${MAJOR},${IMAGE}:latest"
              else
                TAGS="${IMAGE}:latest"
              fi
              ;;
            *)
              TAGS="${IMAGE}:latest"
              ;;
          esac

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Generated tags: ${TAGS}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: ${{ inputs.build-args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      - name: Output image details
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`ghcr.io/${{ github.repository_owner }}/${{ steps.image-name.outputs.name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.tags.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Watchtower will pick this up on next poll." >> $GITHUB_STEP_SUMMARY
