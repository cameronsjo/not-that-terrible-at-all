# Reusable workflow for building, signing, and pushing Docker images to GHCR
# App repos call this with minimal configuration
#
# Usage in app repo:
#   jobs:
#     deploy:
#       uses: YOUR-ORG/not-that-terrible-at-all/.github/workflows/deploy.yml@main
#       secrets: inherit
#       with:
#         app-name: my-app
#
# Security layers:
#   1. Environment protection (requires approval before build)
#   2. Pinned actions (SHA, not version tags)
#   3. Cosign image signing (keyless via Sigstore, or your own key)
#   4. OIDC authentication (no stored tokens)

name: Build and Push to GHCR

on:
  workflow_call:
    inputs:
      app-name:
        description: "Name for the Docker image (defaults to repo name)"
        required: false
        type: string
      dockerfile:
        description: "Path to Dockerfile"
        required: false
        type: string
        default: "Dockerfile"
      context:
        description: "Docker build context"
        required: false
        type: string
        default: "."
      platforms:
        description: "Target platforms (comma-separated)"
        required: false
        type: string
        default: "linux/amd64"
      build-args:
        description: "Docker build arguments (KEY=value, one per line)"
        required: false
        type: string
        default: ""
      tag-strategy:
        description: "Tagging strategy: 'latest', 'sha', 'semver', or 'branch'"
        required: false
        type: string
        default: "latest"
      environment:
        description: "GitHub environment for protection rules (e.g., 'production')"
        required: false
        type: string
        default: ""
      sign-image:
        description: "Sign image with cosign (keyless via Sigstore)"
        required: false
        type: boolean
        default: true
      push-config:
        description: "Push config files as OCI artifact for TOTP gate config sync"
        required: false
        type: boolean
        default: true
      config-files:
        description: "Config files to include in artifact (space-separated)"
        required: false
        type: string
        default: "docker-compose.yml"
    secrets:
      GHCR_TOKEN:
        description: "GitHub token with packages:write scope (defaults to GITHUB_TOKEN)"
        required: false
      COSIGN_PRIVATE_KEY:
        description: "Optional: Your own cosign private key (base64 encoded)"
        required: false
      COSIGN_PASSWORD:
        description: "Optional: Password for cosign private key"
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Environment protection - set this up in repo/org settings
    environment: ${{ inputs.environment }}
    permissions:
      contents: read
      packages: write
      # Required for cosign keyless signing via Sigstore OIDC
      id-token: write
      # Required for attestations
      attestations: write

    steps:
      - name: Checkout repository
        # Pinned to SHA for supply chain security
        # https://github.com/actions/checkout/releases/tag/v4.2.2
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Set up Docker Buildx
        # https://github.com/docker/setup-buildx-action/releases/tag/v3.7.1
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349

      - name: Install cosign
        if: inputs.sign-image
        # https://github.com/sigstore/cosign-installer/releases/tag/v3.7.0
        uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da

      - name: Install ORAS
        if: inputs.push-config
        # https://github.com/oras-project/setup-oras/releases/tag/v1.2.2
        uses: oras-project/setup-oras@v1
        with:
          version: "1.2.0"

      - name: Determine image name
        id: image-name
        run: |
          if [ -n "${{ inputs.app-name }}" ]; then
            echo "name=${{ inputs.app-name }}" >> $GITHUB_OUTPUT
          else
            echo "name=${{ github.event.repository.name }}" >> $GITHUB_OUTPUT
          fi

      - name: Generate image tags
        id: tags
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/${{ steps.image-name.outputs.name }}"
          TAGS=""

          case "${{ inputs.tag-strategy }}" in
            "latest")
              TAGS="${IMAGE}:latest"
              ;;
            "sha")
              TAGS="${IMAGE}:${{ github.sha }}"
              TAGS="${TAGS},${IMAGE}:latest"
              ;;
            "branch")
              BRANCH="${GITHUB_REF#refs/heads/}"
              BRANCH="${BRANCH//\//-}"  # Replace / with -
              TAGS="${IMAGE}:${BRANCH}"
              if [ "$BRANCH" = "main" ] || [ "$BRANCH" = "master" ]; then
                TAGS="${TAGS},${IMAGE}:latest"
              fi
              ;;
            "semver")
              if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
                VERSION="${GITHUB_REF#refs/tags/v}"
                MAJOR="${VERSION%%.*}"
                MINOR="${VERSION%.*}"
                TAGS="${IMAGE}:${VERSION},${IMAGE}:${MINOR},${IMAGE}:${MAJOR},${IMAGE}:latest"
              else
                TAGS="${IMAGE}:latest"
              fi
              ;;
            *)
              TAGS="${IMAGE}:latest"
              ;;
          esac

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "Generated tags: ${TAGS}"

      - name: Log in to GitHub Container Registry
        # https://github.com/docker/login-action/releases/tag/v3.3.0
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        # https://github.com/docker/build-push-action/releases/tag/v6.9.0
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: ${{ inputs.build-args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      - name: Sign image with cosign (keyless)
        if: inputs.sign-image && !secrets.COSIGN_PRIVATE_KEY
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          IMAGE: ${{ steps.tags.outputs.image }}
        run: |
          echo "Signing image with Sigstore keyless signing..."
          cosign sign --yes "${IMAGE}@${DIGEST}"
          echo "Image signed. Verify with:"
          echo "  cosign verify ${IMAGE}@${DIGEST} --certificate-identity-regexp='.*' --certificate-oidc-issuer='https://token.actions.githubusercontent.com'"

      - name: Sign image with cosign (your key)
        if: inputs.sign-image && secrets.COSIGN_PRIVATE_KEY
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          IMAGE: ${{ steps.tags.outputs.image }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          echo "Signing image with your private key..."
          echo "${COSIGN_PRIVATE_KEY}" | base64 -d > /tmp/cosign.key
          cosign sign --yes --key /tmp/cosign.key "${IMAGE}@${DIGEST}"
          rm /tmp/cosign.key
          echo "Image signed with your key."

      - name: Generate SBOM attestation
        if: inputs.sign-image
        # https://github.com/actions/attest-build-provenance/releases/tag/v1.4.4
        uses: actions/attest-build-provenance@1c608d11d69870c2092266b3f9a6f3abbf17002c
        with:
          subject-name: ${{ steps.tags.outputs.image }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Push config artifact
        if: inputs.push-config
        env:
          IMAGE: ${{ steps.tags.outputs.image }}
          CONFIG_FILES: ${{ inputs.config-files }}
        run: |
          echo "Packaging config files: ${CONFIG_FILES}"

          # Create config bundle
          mkdir -p /tmp/config-bundle
          for file in ${CONFIG_FILES}; do
            if [ -e "$file" ]; then
              # Preserve directory structure
              dir=$(dirname "$file")
              mkdir -p "/tmp/config-bundle/$dir"
              cp -r "$file" "/tmp/config-bundle/$dir/"
              echo "  Added: $file"
            else
              echo "  Warning: $file not found, skipping"
            fi
          done

          # Create tarball
          cd /tmp/config-bundle
          tar czf ../config.tar.gz .
          cd -

          # Push as OCI artifact with :config tag
          CONFIG_TAG="${IMAGE}:config"
          echo "Pushing config artifact to ${CONFIG_TAG}"

          oras push "${CONFIG_TAG}" \
            --artifact-type application/vnd.deploy.config \
            /tmp/config-bundle/../config.tar.gz:application/gzip

          echo "Config artifact pushed successfully"

      - name: Output image details
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          IMAGE: ${{ steps.tags.outputs.image }}
          TAGS: ${{ steps.tags.outputs.tags }}
          SIGNED: ${{ inputs.sign-image }}
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${IMAGE}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${DIGEST}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${TAGS}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${SIGNED}" = "true" ]; then
            echo "**Signed:** Yes (cosign)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Verify signature:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "cosign verify ${IMAGE}@${DIGEST} \\" >> $GITHUB_STEP_SUMMARY
            echo "  --certificate-identity-regexp='.*' \\" >> $GITHUB_STEP_SUMMARY
            echo "  --certificate-oidc-issuer='https://token.actions.githubusercontent.com'" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ inputs.push-config }}" = "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Config Artifact:** \`${IMAGE}:config\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "TOTP Approval Gate will pick this up on next poll." >> $GITHUB_STEP_SUMMARY
